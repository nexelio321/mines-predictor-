<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mine Predictor</h1>
        <p>Enter your data to predict the mine outcome:</p>
        <form id="mineForm">
            <input type="number" id="inputData" placeholder="Enter a number" required>
            <button type="submit">Predict</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
